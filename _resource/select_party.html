<body>
<h1>パーティ編集</h1>
<b>1パーティ1匹モンスターをクリックして選んでね。パーティは3つ設定できるよ。</b><br/>

<div id="msg"></div>

<b>パーティ一覧</b>

<div id="party"></div><br/>
<table border="5" id="parties_list">
    <thead>
        <tr>
        <th width="50">ID</th>
        <th width="500">なまえ</th>
        <th width="120">レア度</th>
        <th width="120">HP</th>
        <th width="120">MP</th>
        <th width="120">SPEED</th>
        <th width="120">ATK</th>
        <th width="120">DEF</th>
        </tr>
    </thead>
<tbody id="parties_list_body"></tbody>
</table>

<div id="candidate_party_id"></div>
<div id="candidate_possession_monster_id"></div>

<b>所持モンスター</b>

<table border="5">
	<thead>
		<tr>
		<th width="500">なまえ</th>
		<th width="120">レア度</th>
		<th width="120">HP</th>
		<th width="120">MP</th>
		<th width="120">SPEED</th>
		<th width="120">ATK</th>
		<th width="120">DEF</th>
		</tr>
	</thead>
	<tbody id="monsters_list">
	</tbody>
</table>
<br/>

<input type="button" onclick="do_update_party()" value="パーティを更新">


<div id="range"></div>
<input type="hidden" id="next_offset" value="0">
<input type="hidden" id="back_offset" value="0">

<input type="button" id="next" value="次の10件" onclick="get_monsters(document.getElementById('next_offset').value)">
<input type="button" id="next" value="前の10件" onclick="get_monsters(document.getElementById('back_offset').value)"><br/>

<a href ="/rsc/index.html">トップ</a><br/><br/>

        get_monsters(0);
        get_parties();
    });
</script>
